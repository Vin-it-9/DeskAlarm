<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRemind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        :root {
            --github-bg: #0d1117;
            --github-secondary: #161b22;
            --github-border: #30363d;
            --github-text: #c9d1d9;
            --github-link: #58a6ff;
            --github-btn: #238636;
            --github-btn-hover: #2ea043;
            --github-danger: #f85149;
            --github-danger-hover: #da3633;
        }

        body {
            background-color: var(--github-bg);
            color: var(--github-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scrollable containers */
        .content-scrollable {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--github-border) var(--github-bg);
        }

        /* Form container scrolling */
        .form-container {
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }

        /* Glassmorphism Card Effects */
        .glass {
            background: rgba(22, 27, 34, 0.7);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            border-radius: 10px;
        }

        .glass-nav {
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(48, 54, 61, 0.6);
        }

        /* Calendar Styling */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .day.has-reminder::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--github-link);
            border-radius: 50%;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .day.has-recurring::after {
            background-color: #9e6efe;
        }

        .day.today {
            background-color: rgba(88, 166, 255, 0.2);
            font-weight: bold;
            border: 1px solid var(--github-link);
        }

        .day:hover {
            background-color: rgba(88, 166, 255, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--github-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--github-border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Form elements styling */
        input, textarea, select {
            background-color: var(--github-secondary);
            border: 1px solid var(--github-border);
            color: var(--github-text);
            border-radius: 6px;
            padding: 8px 12px;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--github-link);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        /* Make all checkboxes more visible */
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            vertical-align: middle;
        }

        .btn {
            background-color: var(--github-btn);
            color: white;
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: var(--github-btn-hover);
        }

        .btn-danger {
            background-color: var(--github-danger);
        }

        .btn-danger:hover {
            background-color: var(--github-danger-hover);
        }

        /* Settings panel slide in effect */
        .settings-panel {
            position: absolute;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.visible {
            right: 0;
        }

        /* Badge for recurring reminders */
        .recurring-badge {
            background-color: #9e6efe;
            color: white;
            border-radius: 9999px;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--github-link);
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px var(--github-link);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        /* Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .animate-pulse {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
        }

        .overlay.visible {
            display: block;
        }

        /* Weekday selector improvements */
        .weekday-selector {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .weekday-item {
            text-align: center;
        }

        /* Fix for overflow in recurring options */
        .recurring-section {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Main layout improvements */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            margin: 16px;
            margin-right: 0;
        }

        .main-content {
            flex: 1;
            margin: 16px;
            display: flex;
            flex-direction: column;
        }

        /* Form card */
        .form-card {
            margin-bottom: 16px;
            overflow: visible;
            position: relative;
        }

        /* Selected day card */
        .day-card {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .day-reminders {
            flex: 1;
            overflow-y: auto;
        }

        /* Better form controls */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        /* Better feedback for active elements */
        .interactive-hover:hover {
            background-color: rgba(88, 166, 255, 0.1);
        }

        .interactive-active:active {
            background-color: rgba(88, 166, 255, 0.2);
        }

        /* Tooltip for better UX */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--github-secondary);
            color: var(--github-text);
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            border: 1px solid var(--github-border);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<!-- Simple header with logo and settings button -->
<header class="glass-nav py-3 px-4 flex items-center justify-between z-10">
    <div class="flex items-center space-x-2">
        <i data-feather="clock" class="text-blue-400"></i>
        <h1 class="text-xl font-bold">GitRemind</h1>
    </div>
    <div>
        <button id="settingsBtn" class="p-2 hover:bg-gray-700 rounded tooltip">
            <i data-feather="settings" class="h-5 w-5"></i>
            <span class="tooltiptext">Settings</span>
        </button>
    </div>
</header>

<!-- Main Content -->
<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar glass p-5 flex flex-col">
        <div class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Month</h2>
            <div class="flex items-center justify-between">
                <button id="prevMonth" class="p-1 hover:bg-gray-700 rounded tooltip">
                    <i data-feather="chevron-left" class="h-5 w-5"></i>
                    <span class="tooltiptext">Previous Month</span>
                </button>
                <span id="currentMonth" class="font-medium">June 2025</span>
                <button id="nextMonth" class="p-1 hover:bg-gray-700 rounded tooltip">
                    <i data-feather="chevron-right" class="h-5 w-5"></i>
                    <span class="tooltiptext">Next Month</span>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <div class="calendar mb-1">
                <div class="text-xs font-medium text-center text-gray-400">Sun</div>
                <div class="text-xs font-medium text-center text-gray-400">Mon</div>
                <div class="text-xs font-medium text-center text-gray-400">Tue</div>
                <div class="text-xs font-medium text-center text-gray-400">Wed</div>
                <div class="text-xs font-medium text-center text-gray-400">Thu</div>
                <div class="text-xs font-medium text-center text-gray-400">Fri</div>
                <div class="text-xs font-medium text-center text-gray-400">Sat</div>
            </div>

            <div id="calendarDays" class="calendar">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <div class="flex-1 min-h-0 mb-4">
            <h2 class="text-lg font-semibold mb-2">Upcoming Reminders</h2>
            <div id="upcomingReminders" class="space-y-2 content-scrollable h-full max-h-64 pr-1">
                <!-- Upcoming reminders will be populated by JavaScript -->
                <div class="flex items-center text-sm text-gray-400">
                    <i data-feather="calendar" class="h-4 w-4 mr-2 text-gray-500"></i>
                    No upcoming reminders
                </div>
            </div>
        </div>

        <div class="mt-2 pt-3 border-t border-gray-700">
            <button id="createReminderBtn" class="btn w-full flex items-center justify-center interactive-hover interactive-active">
                <i data-feather="plus" class="h-4 w-4 mr-2"></i>
                New Reminder
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content flex flex-col">
        <!-- Reminder Form Container -->
        <div id="reminderFormContainer" class="form-card glass hidden">
            <div class="form-container p-6">
                <h2 class="text-xl font-bold mb-4">Create New Reminder</h2>
                <form id="reminderForm" class="space-y-4">
                    <div class="form-full">
                        <label class="block mb-1 font-medium" for="title">Title</label>
                        <input type="text" id="title" name="title" class="w-full" placeholder="Meeting with team" required>
                    </div>

                    <div class="form-full">
                        <label class="block mb-1 font-medium" for="description">Description</label>
                        <textarea id="description" name="description" class="w-full h-24" placeholder="Discuss project status and next steps"></textarea>
                    </div>

                    <div class="form-grid">
                        <div>
                            <label class="block mb-1 font-medium" for="date">Date</label>
                            <input type="date" id="date" name="date" class="w-full" required>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium" for="time">Time</label>
                            <input type="time" id="time" name="time" class="w-full" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div>
                            <label class="block mb-1 font-medium" for="reminderType">Type</label>
                            <select id="reminderType" name="reminderType" class="w-full">
                                <option value="meeting">Meeting</option>
                                <option value="deadline">Deadline</option>
                                <option value="personal">Personal</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 font-medium" for="notificationDuration">Notification Duration</label>
                            <select id="notificationDuration" name="notificationDuration" class="w-full">
                                <option value="5">5 seconds</option>
                                <option value="10" selected>10 seconds</option>
                                <option value="30">30 seconds</option>
                                <option value="60">1 minute</option>
                                <option value="300">5 minutes</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-full">
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="isRecurring" name="isRecurring" class="mr-2">
                            <label class="font-medium" for="isRecurring">Recurring Reminder</label>
                        </div>

                        <div id="recurringOptions" class="pl-6 pt-2 space-y-3 hidden recurring-section">
                            <div>
                                <label class="block mb-1" for="recurrencePattern">Repeat</label>
                                <select id="recurrencePattern" name="recurrencePattern" class="w-full">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>

                            <div id="weekDaysSelector" class="hidden">
                                <label class="block mb-2">Repeat on</label>
                                <div class="weekday-selector">
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_0" class="mb-1">
                                        <span class="text-xs">Sun</span>
                                    </label>
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_1" class="mb-1">
                                        <span class="text-xs">Mon</span>
                                    </label>
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_2" class="mb-1">
                                        <span class="text-xs">Tue</span>
                                    </label>
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_3" class="mb-1">
                                        <span class="text-xs">Wed</span>
                                    </label>
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_4" class="mb-1">
                                        <span class="text-xs">Thu</span>
                                    </label>
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_5" class="mb-1">
                                        <span class="text-xs">Fri</span>
                                    </label>
                                    <label class="weekday-item flex flex-col items-center">
                                        <input type="checkbox" name="weekday_6" class="mb-1">
                                        <span class="text-xs">Sat</span>
                                    </label>
                                </div>
                            </div>

                            <div id="monthDaySelector" class="hidden">
                                <label class="block mb-1">Repeat on day</label>
                                <input type="number" name="monthDay" min="1" max="31" class="w-full" value="1">
                            </div>

                            <div>
                                <label class="block mb-1" for="recurrenceEnd">End</label>
                                <select id="recurrenceEnd" name="recurrenceEnd" class="w-full mb-2">
                                    <option value="never">Never</option>
                                    <option value="after">After occurrences</option>
                                    <option value="on-date">On date</option>
                                </select>

                                <div id="occurrencesInput" class="hidden">
                                    <input type="number" name="occurrences" min="1" max="999" class="w-full" value="10">
                                </div>

                                <div id="endDateInput" class="hidden">
                                    <input type="date" name="endDate" class="w-full">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" id="cancelReminderBtn" class="px-4 py-2 border border-gray-600 rounded-md hover:bg-gray-800">
                            Cancel
                        </button>
                        <button type="submit" class="btn interactive-hover interactive-active">
                            Save Reminder
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Selected Day -->
        <div id="selectedDay" class="day-card glass">
            <div id="noDaySelected" class="text-center p-10 flex flex-col items-center justify-center h-full">
                <i data-feather="calendar" class="h-12 w-12 mb-3 text-gray-600"></i>
                <h3 class="text-xl font-semibold mb-2">No Date Selected</h3>
                <p class="text-gray-400">Select a day from the calendar to view or create reminders</p>
            </div>

            <div id="dayContent" class="hidden flex flex-col h-full">
                <div class="flex items-center justify-between p-6 pb-4">
                    <h2 id="selectedDate" class="text-xl font-bold">June 11, 2025</h2>
                    <button id="addReminderToDayBtn" class="btn flex items-center interactive-hover interactive-active">
                        <i data-feather="plus" class="h-4 w-4 mr-2"></i>
                        Add Reminder
                    </button>
                </div>

                <div id="dayReminders" class="day-reminders space-y-4 px-6 py-2">
                    <!-- Day reminders will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Overlay for settings panel -->
<div id="settingsOverlay" class="overlay"></div>

<!-- Settings Panel (side drawer) -->
<div id="settingsPanel" class="settings-panel glass z-50 p-5 flex flex-col">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Settings</h2>
        <button id="closeSettingsBtn" class="p-1 hover:bg-gray-700 rounded">
            <i data-feather="x" class="h-5 w-5"></i>
        </button>
    </div>

    <div class="space-y-6 content-scrollable flex-1">
        <div>
            <h3 class="text-lg font-medium mb-3">Application</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <label for="startWithSystem">Start with system</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="startWithSystem" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="flex items-center justify-between">
                    <label for="minimizeToTray">Minimize to tray on close</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="minimizeToTray" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-lg font-medium mb-3">Notifications</h3>
            <div class="space-y-3">
                <div>
                    <label class="block mb-1" for="defaultNotificationDuration">Default notification duration</label>
                    <select id="defaultNotificationDuration" class="w-full">
                        <option value="5">5 seconds</option>
                        <option value="10" selected>10 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60">1 minute</option>
                        <option value="300">5 minutes</option>
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <label for="playSoundOnNotification">Play sound on notification</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="playSoundOnNotification" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-lg font-medium mb-3">Display</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <label for="glassmorphismEffect">Glassmorphism effect</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="glassmorphismEffect" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="pt-3 border-t border-gray-700">
        <p class="text-xs text-gray-400 mb-2" id="app-version">GitRemind v1.0.0</p>
        <button id="resetAppBtn" class="btn-danger w-full py-2 rounded interactive-hover interactive-active">Reset Application</button>
    </div>
</div>

<script>
    // Initialize Feather icons
    document.addEventListener('DOMContentLoaded', () => {
        feather.replace();

        // Settings panel overlay
        const settingsOverlay = document.getElementById('settingsOverlay');
        const settingsPanel = document.getElementById('settingsPanel');

        // Toggle settings panel
        document.getElementById('settingsBtn').addEventListener('click', () => {
            settingsPanel.classList.add('visible');
            settingsOverlay.classList.add('visible');
        });

        document.getElementById('closeSettingsBtn').addEventListener('click', () => {
            settingsPanel.classList.remove('visible');
            settingsOverlay.classList.remove('visible');
        });

        // Close settings when clicking on overlay
        settingsOverlay.addEventListener('click', () => {
            settingsPanel.classList.remove('visible');
            settingsOverlay.classList.remove('visible');
        });

        // Toggle recurring options
        const isRecurringCheckbox = document.getElementById('isRecurring');
        const recurringOptions = document.getElementById('recurringOptions');

        if (isRecurringCheckbox && recurringOptions) {
            isRecurringCheckbox.addEventListener('change', function() {
                recurringOptions.classList.toggle('hidden', !this.checked);
            });
        }

        // Toggle recurrence pattern specific options
        const recurrencePattern = document.getElementById('recurrencePattern');
        const weekDaysSelector = document.getElementById('weekDaysSelector');
        const monthDaySelector = document.getElementById('monthDaySelector');

        if (recurrencePattern && weekDaysSelector && monthDaySelector) {
            recurrencePattern.addEventListener('change', function() {
                weekDaysSelector.classList.toggle('hidden', this.value !== 'weekly');
                monthDaySelector.classList.toggle('hidden', this.value !== 'monthly');
            });
        }

        // Toggle end recurrence options
        const recurrenceEnd = document.getElementById('recurrenceEnd');
        const occurrencesInput = document.getElementById('occurrencesInput');
        const endDateInput = document.getElementById('endDateInput');

        if (recurrenceEnd && occurrencesInput && endDateInput) {
            recurrenceEnd.addEventListener('change', function() {
                occurrencesInput.classList.toggle('hidden', this.value !== 'after');
                endDateInput.classList.toggle('hidden', this.value !== 'on-date');
            });
        }
    });
</script>
<script src="./app.js"></script>
</body>
</html>
